<input type="file" (change)="onFileSelected($event)" accept="video/*">
<video #videoPlayer controls *ngIf="videoUrl" [src]="videoUrl"></video>
<button (click)="applySlowMotion()" [disabled]="isSlowMotion">Slow Motion</button>
<button (click)="applyNormalView()" [disabled]="!isSlowMotion">Normal View</button>
<div>
    <label for="startTime">Start Time:</label>
    <input type="number" id="startTime" [(ngModel)]="startTime" step="0.01">
    <label for="endTime">End Time:</label>
    <input type="number" id="endTime" [(ngModel)]="endTime" step="0.01">
    <button (click)="trimVideo()">Trim Video</button>
</div>
